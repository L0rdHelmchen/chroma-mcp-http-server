name: Build and Push to ECR

on:
  push:
    tags:
      - '*'
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/chroma-mcp-http-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to ghcr.io
        run: podman login --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} ${{ env.REGISTRY }}

      - name: Extract metadata
        id: meta
        run: |
          # Extract tag name or use 'latest' for main branch
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          echo "tags=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build container image
        run: |
          # Convert tags to lowercase for Podman compatibility
          TAGS_LOWER=$(echo "${{ steps.meta.outputs.tags }}" | tr '[:upper:]' '[:lower:]') 
          podman build \
            --tag "$TAGS_LOWER" \
            --file Dockerfile \
            .

      - name: Push container image
        run: |
          # Convert tags to lowercase for Podman compatibility
          IMAGE_UPPER="ghcr.io/${{ env.IMAGE_NAME }}:latest"
          IMAGE_LOWER=$(echo "$IMAGE_UPPER" | tr '[:upper:]' '[:lower:]')
          echo "Pushing $IMAGE_LOWER"
          podman push "$IMAGE_LOWER"

      - name: Output image details
        run: |
          echo "Image pushed: ${{ steps.meta.outputs.tags }}"
          echo "Version: ${{ steps.meta.outputs.version }}"